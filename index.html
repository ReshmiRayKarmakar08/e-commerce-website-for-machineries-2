<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #72bdef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      
    }

    .login-container {
      background: #4597da;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 2px 5px 12x rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-container input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container input[type="submit"] {
      background: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container input[type="submit"]:hover {
      background: #0056b3;
    }

    .login-container p {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-container a {
      color: #007BFF;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
    div span{
       background-color: rgb(187, 235, 235);
            border: 2px solid rgb(187, 235, 235);
            border-radius: 15px;
            padding:3px 13px;
            position: relative;
            top: 10px;
            left: 2px;
            font-weight: bold;
    }
  </style>
</head>
<body>
    <div></div>
  <div class="login-container">
    <h2>Login to E-Commerce</h2>
    <form action="login" method="post">
      <input type="email" name="email" placeholder="Enter Email" required><br>
      <input type="password" name="password" placeholder="Enter Password" required><br>
      <div class="loginup">
          <span><a href="TechStore.html">Login</a></span>
      </div> 
    </form>
  
   </div>
</body>
</html>
